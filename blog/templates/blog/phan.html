{% load static %}
{% load markdown_extras %}
<html>
    <head>
        <title>Phanの日記</title>


        <meta name="twitter:card" content="summary" /> <!--①-->
        <meta name="twitter:site" content="@YlePhan" /> <!--②-->
        <meta property="og:url" content="https://noknowledgegg.pythonanywhere.com/phan" /> <!--③-->
        <meta property="og:title" content="Phan_yLe's diary" /> <!--④-->
        <meta property="og:description" content="Phanyleの日記" /> <!--⑤-->
        <meta property="og:image" content="https://noknowledgegg.pythonanywhere.com/static/img/diary_image.png" /> <!--⑥-->

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="{% static 'mdeditor/css/editormd.min.css' %}" rel="stylesheet">
        <link href="{% static 'mdeditor/css/editormd.preview.css' %}" rel="stylesheet">
        <link href="//fonts.googleapis.com/css?family=Noto+Serif+JP&subset=japanese" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link rel="icon" href="{% static 'img/favicon.ico' %}" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    </head>

    <body>

          <div class='box'>
            <div class='wave -one'></div>
            <div class='wave -two'></div>
            <div class='wave -three'></div>
            <div class='title'><i>Diary</i><a href = "/"><i class="fa fa-home"></i></a></div>
          </div>
          {% for post in posts %}
          <div><br>
            <div class = "boxdashed" style="border: dashed 2px #39a0db;margin-left:30px;margin-right:30px;">
              < 投稿日時： {{ post.published_date }} >
              <h1 style="font-family: 'Noto Serif JP', cursive; font-weight:bold"><u>{{ post.title }}</u></h2><br>
              <div id = "content"><p style = "margin-left:30px;font-size:21px;" >{{ post.text|markdown|safe }}</p></div></div>
          </div>
          <br>
          <div id = "line" style="
            background-color: #4A225D;
            margin-top: 0;
            padding: 5px 5px 5px 5px;
            box-shadow: -2px -2px 6px rgba(255, 255, 255, .6),
                        -2px -2px 4px rgba(255, 255, 255, .4),
                        2px 2px 2px rgba(255, 255, 255, .05),
                        2px 2px 4px rgba(0, 0, 0, .1);
              ">

          </div>
          {% endfor %}
    <script src="{% static 'mdeditor/js/jquery.min.js' %}"></script>
    <script src="{% static 'mdeditor/js/editormd.min.js' %}"></script>
    <script src="{% static 'mdeditor/js/lib/marked.min.js' %}"></script>
    <script src="{% static 'mdeditor/js/lib/prettify.min.js' %}"></script>
    <script src="{% static 'mdeditor/js/lib/raphael.min.js' %}"></script>
    <script src="{% static 'mdeditor/js/lib/underscore.min.js' %}"></script>
    <script src="{% static 'mdeditor/js/lib/sequence-diagram.min.js' %}"></script>
    <script src="{% static 'mdeditor/js/lib/flowchart.min.js' %}"></script>
    <script src="{% static 'mdeditor/js/lib/jquery.flowchart.min.js' %}"></script>
    <script>
    $(function () {
        editormd.markdownToHTML("content", {
            emoji           : true,
            taskList        : true,
            tex             : true,
            flowChart       : true,
            sequenceDiagram : true,
        });
        $(".reference-link").each(function (i,obj) {
          console.log(obj)
        })
    })
    </script>
    </body>
</html>
