{% load static %}

<html>
    <head>
        <title>Phanの日記</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="//fonts.googleapis.com/css?family=Noto+Serif+JP&subset=japanese" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link rel="icon" href="{% static 'img/favicon.ico' %}" />
    </head>

    <body style = "  background: linear-gradient(0deg, rgba(49, 170, 226, 0.8) 50%, rgba(0, 0, 0, 0.1) 120%) fixed;
      animation: gradationTest 5s infinite;
      background-position: 100% 150;
      transition: .5s;
      font-family: 'Noto Serif JP', cursive;">

          <div class='box'>
            <div class='wave -one'></div>
            <div class='wave -two'></div>
            <div class='wave -three'></div>
            <div class='title'><a href = '/' style="text-decoration: none;">Diary . </a></div>
          </div>
          {% for post in posts %}
          <div style = "margin-left:20px"><br>
              <p>< 投稿日時： {{ post.published_date }} ></p>
              <h2 style="font-family: 'Noto Serif JP', cursive; font-weight:bold">{{ post.title }}</h2>
              <div class = "boxdashed" style="border: dashed 2px #39a0db;margin-left:30px;margin-right:30px;"><p style = "margin-left:20px;font-size:21px;" >{{ post.text|linebreaksbr }}</p></div>
          </div>
          <br>
          <div id = "line" style="
            background-color: #330066;
            margin-top: 0;
            padding: 5px 5px 5px 5px;
            box-shadow: -2px -2px 6px rgba(255, 255, 255, .6),
                        -2px -2px 4px rgba(255, 255, 255, .4),
                        2px 2px 2px rgba(255, 255, 255, .05),
                        2px 2px 4px rgba(0, 0, 0, .1);
              ">

          </div>
          {% endfor %}
    </body>
</html>
